<html>
  <head>
    <title> Atmel Inquisition </title>
    <!-- Bootstrap -->
    <link href="/view/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/view/css/inquisition.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <form class="form-signin" id="login-form">
        <h2> Inquisition Login </h2>
        <input type="text" name="username" id="username" class="form-control" placeholder="Username" required autofocus>
        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
        <button class="btn btn-primary" type="submit" id="submit-button"> Sign in </button>
        <div class="label label-danger" style="margin-top:10px" id="msg"></div>
      </form>
    </div>
    <script src="/view/jquery/jquery-1.10.2.min.js" ></script>
    <script src="/view/js/inquisition.js"></script>
    <script src="/view/dist/js/bootstrap.min.js"></script>

  </body>

</html>
